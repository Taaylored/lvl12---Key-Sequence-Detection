<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAAARRRRRR</title>
  	
	<!-- jQuery: Grab Google CDN jQuery. fall back to local if necessary -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="jquery-1.4.1.min.js"><\/script>')</script>

	
	<!-- The raptorize file  -->
	<script src="jquery.raptorize.1.0.js"></script>
	
	<!-- For the Konami Code version -->
	<script type="text/javascript">
		$(window).load(function() {
			$('.button').raptorize({
				'enterOn' : 'konami-code'
			});
		});
	</script>
	
</head>
<body>
<script>
const pressed = [];
const secretCode = 'manikoth';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
      alert('The legend and final boss in those old Konami games ;). Unlock the beast with the final code. ');
      
      
      
      
      
  }
  console.log(pressed);
});
    
    
 
    
</script>
    <div class="button">What's the password?</div>
</body>

<style>
    div{
        text-align: center;
        padding-top: 10%;
        font-family: monospace;
        font-size: 150px;
    }
    </style>
</html>
